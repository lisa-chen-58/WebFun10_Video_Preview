<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">


            <!-- https://www.w3schools.com/jsref/dom_obj_video.asp -->
            <video 
            muted
            onmouseover="hoverPlay(this)" 
            onmouseout="hoverStop(this)"
            loop
            width=100% 
            height="400px" 
            controls>
                <source src=".//assets/coffee.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- this is a placeholder replace it with a real video -->
            <!-- <figure class="placeholder"> -->
                <!-- <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg> -->
            <!-- </figure> -->

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Some random videos from https://www.pexels.com/videos/</h1>
                    <h3>6.5M Views | June, 13, 2022</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">OneDirectChen</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <!-- <img src="assets/video-placeholder.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Not a Rick Roll</span> -->
                
                <!-- https://www.w3schools.com/jsref/dom_obj_video.asp -->
                <video 
                muted
                loop
                onmouseover="hoverPlay(this)" 
                onmouseout="hoverStop(this)"
                class="vid-s" 
                width="50%" 
                controls>
                    <source src=".//assets/super8.mp4" type="video/mp4">
                </video>
                <span class="video-title">A Nice Evening</span>
            </div>

            <div class="video-small">
                <video 
                muted
                loop
                onmouseover="hoverPlay(this)" 
                onmouseout="hoverStop(this)"
                class="vid-s" 
                width="50%" 
                controls>
                    <source src=".//assets/water.mp4" type="video/mp4">
                </video>
                <span class="video-title">A Lonely Lifesaver</span>
            </div>

            <div class="video-small">
                <video 
                muted
                loop
                onmouseover="hoverPlay(this)" 
                onmouseout="hoverStop(this)"
                class="vid-s" 
                width="50%" 
                controls>
                    <source src=".//assets/sunset-clouds.mp4" type="video/mp4">
                </video>
                <span class="video-title">Sunset</span>
            </div>

            <div class="video-small">
                <video 
                muted
                loop
                onmouseover="hoverPlay(this)" 
                onmouseout="hoverStop(this)"
                class="vid-s" 
                width="50%" 
                controls>
                    <source src=".//assets/people-eyebrows.mp4" type="video/mp4">
                </video>
                <span class="video-title">Candy Eyebrows</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
